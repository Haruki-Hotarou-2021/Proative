<!DOCTYPE html>
<html>
<head>
  <title>Smoke Effect</title>
  <style>
    /* Style for the container */
    .smoke-container {
      position: fixed; /* Allow particles to position within the container */
      width: 10px; /* Adjust width as needed */
      height: 10px; /* Adjust height as needed */
      margin: 0 auto; /* Center the container */
    }

    /* Style for individual smoke particles */
    .smoke-particle {
      position: absolute; /* Allow particles to move freely within the container */
      width: 5px; /* Initial particle width */
      height: 5px; /* Initial particle height */
      background-color: #999; /* Adjust particle color as needed */
      opacity: 0.7; /* Initial particle opacity */
      transform: scale(0); /* Initially hidden */
      animation: smokeAnimation 2s ease-in-out infinite; /* Apply animation */
    }

    /* Animation keyframes for particle growth and opacity change */
    @keyframes smokeAnimation {
      0% {
        transform: scale(0) translate(0, 0); /* Start hidden at the bottom */
        opacity: 0.7;
      }
      50% {
        transform: scale(1) translate(0, -50%); /* Grow to full size and move up 50% */
        opacity: 1;
      }
      100% {
        transform: scale(0.5) translate(0, -100%); /* Shrink and move up 100% */
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="smoke-container"></div>

  <script>
    // Get the container element
    const container = document.querySelector('.smoke-container');

    // Set particle count (adjust as needed)
    const particleCount = 100;

    // Create particles and add them to the container
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('span');
      particle.classList.add('smoke-particle');

      // Randomize particle position within the container
      const randomX = Math.random() * container.offsetWidth;
      const randomY = container.offsetHeight;
      particle.style.left = `${randomX}px`;
      particle.style.bottom = `${randomY}px`;

      container.appendChild(particle);
    }
  </script>
</body>
</html>
